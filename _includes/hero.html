<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold is-primary">
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
        <div class="container container1">
            <div class="text">
                <h1 class="title is-1">{{ page.title }}</h1>
                <p class="subtitle is-5">{{ page.subtitle }}</p>
                {% if page.hero_link %}
                    <a href="{{ page.hero_link | relative_url }}" class="button is-info is-medium">{{ page.hero_link_text }}</a>
                {% endif %}
            </div>
            {% if page.hero_image %}
            <div class="image">
                <img src="{{ page.hero_image }}" alt="Hero" />
            </div>
            {% endif %}
        </div>
    </div>
</section>
